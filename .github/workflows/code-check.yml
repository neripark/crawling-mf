name: Code Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.6.0'
      - run: node -v && npm -v
      - run: npm ci
      # - run: npm run lint
      - run: npm run format-check
      - run: npm run type-check
