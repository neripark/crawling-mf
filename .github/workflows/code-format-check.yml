name: Code Format Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.12.1
        uses: actions/setup-node@v3
        with:
          node-version: '18.15.0'
      - run: node -v && npm -v
      - run: npm ci
      # - run: npm run lint
      - run: npm run format-check
